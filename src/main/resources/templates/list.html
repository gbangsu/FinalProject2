<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add"> Add a course</a><br />
<table>
    <tr>
        <th>Content</th>
        <th>Sentby</th>
        <td>Posteddate</td>
    </tr>
    <tr th:each="message:${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.posteddate}"></td>
        <td th:text="${message.sentby}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">">Update</a> -
            <a th:href="@{/detail/{id}(id=${message.id})}">">Detail</a> -
            <a th:href="@{/delete/{id}(id=${message.id})}">">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
